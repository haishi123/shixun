<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> -->

    <title>登录注册</title>
    <link rel="stylesheet" href="./css/81.css" />
  </head>

  <body>
    <div class="container">
      <div class="form_box">
        <!---注册--->
        <div class="register_box hidden">
          <h1>注册</h1>
          <input type="text" placeholder="用户名" />
          <input type="email" placeholder="邮箱" />
          <input type="password" placeholder="密码" />
          <input type="password" placeholder="确认密码" />

          <button><a href="注册.html">注册</a></button>
        </div>
        <!--登录-->
        <div class="login_box">
          <h1>登录</h1>
          <input class="deng" type="text" placeholder="用户名" />
          <input class="pass" type="password" placeholder="密码" />
          <button><a href="index1.html">登录</a></button>
        </div>
      </div>

      <div class="con_box left">
        <h2>欢迎进入<span>学生学籍管理信息系统</span></h2>
        <p>快来查看<span>学籍信息</span></p>
        <img src="./img/2.jpeg" alt="" />
        <p>已有账号</p>
        <button id="login">去登录</button>
      </div>

      <div class="con_box right">
        <h2>欢迎进入<span>学生学籍管理信息系统</span></h2>
        <p>快来查看<span>学籍信息</span></p>
        <img src="./img/3.jpeg" alt="" />
        <p>没有账号?</p>
        <button id="register">去注册</button>
      </div>
    </div>

    <script>
      //要操作的元素
      let login = document.getElementById("login");
      let register = document.getElementById("register");
      let from_box = document.getElementsByClassName("form_box")[0];
      let register_box = document.getElementsByClassName("register_box")[0];
      let login_box = document.getElementsByClassName("login_box")[0];

      //去注册按钮点击事件
      register.addEventListener("click", () => {
        from_box.style.transform = "translateX(80%)";
        login_box.classList.add("hidden");
        register_box.classList.remove("hidden");
      }),
        login.addEventListener("click", () => {
          from_box.style.transform = "translateX(0%)";
          register_box.classList.add("hidden");
          login_box.classList.remove("hidden");
        });

      //去登录按钮点击事件
    </script>
  </body>
</html>
