<script>
  $(function () {
    $("ul>li>a").click(function (e) {
      //			alert(e.target.text);
      $("ol").hide();
      $(this).siblings("ol").toggle();
    });

    $(".left_a .form_k").click(function () {
      //得到当前li的索引号
      var index = $(this).index();
      //右侧盒子相应显示
      $(".rigtt_nav .right_a").eq(index).show();
      //其余隐藏
      $(".rigtt_nav .right_a").eq(index).siblings().hide();
    });
  });
</script>
